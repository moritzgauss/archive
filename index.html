<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1><a href="https://beach.mori77z.de">THE BEACH</a></h1>
            <h2>by <a href="https://moritzgauss.com">Moritz Gauss</a></h2>
        </header>
        <main>
            <ul class="folder">
                <li class="folder-item">
                    <span class="folder-icon">🗂️</span>
                    beach.mori77z.de
                    <ul class="subfolder">
                        <li>
                            <span class="folder-icon">📁</span>
                            <a href="/ilove2007">/ilove2007</a>
                            <span class="description">Homage to the first iPhone (08/2024)</span>
                        </li>
                        <li>
                            <span class="folder-icon">📁</span>
                            <a href="/autumsarfgenerator">/autumsarfgenerator</a>
                            <span class="description">Burberry Pattern Algorithm (09/2024)</span>
                        </li>
                        <li>
                            <span class="folder-icon">📁</span>
                            <a href="/flashsheet">/flashsheet</a>
                            <span class="description">Tattooed into the Web (11/2024)</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </main>
    </div>
    <script>
        document.querySelectorAll(".folder-item > .folder-icon").forEach((icon) => {
            icon.addEventListener("click", function () {
                const parent = this.parentNode;
                parent.classList.toggle("open");
                const subfolder = parent.querySelector(".subfolder");
                if (subfolder) {
                    subfolder.style.display = parent.classList.contains("open") ? "block" : "none";
                    this.textContent = parent.classList.contains("open") ? "📂" : "🗂️";
                }
            });
        });
    </script>
</body>
</html>
